name: Java CI

on:
  pull_request:
    branches:
      - '*'
    paths:
      - '**.java'
      - 'pom.xml'
  push:
    branches:
      - '*'
    paths:
      - '**.java'
      - 'pom.xml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn editorconfig:check clean package