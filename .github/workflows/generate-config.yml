name: Generate Example Config JSON File

on:
  push:
    branches:
      - 'master'
    paths:
      - '**.java'
      - 'pom.xml'
      - 'core/pom.xml'
      - 'generator/pom.xml'
      - 'tooling/pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.head_ref }}
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build tooling dependencies
        run: mvn -pl core,generator,tooling install

      - name: Generate example config
        run: mvn -pl tooling -Pgenerate-config exec:java

      - name: Commit and push if changes detected
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Automated config update
          file_pattern: '*.json'
